<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday, Austin - Choose Your Cargo</title>
    <link rel="stylesheet" href="style.css" />
    
    <style>

        .card {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        button .subtitle {
            display: block;
            font-size: 0.75em;
            font-weight: 400;
            color: #ffffff;
            margin-top: 4px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h3 id="second">Today’s mission: Celebrate Austin’s Birthday! </h3>
            <p>Please select your desired cargo for the day:</p>
            <div class="buttons">
                <button id="cargo1">Voyage memories
                    <br />
                    <span class="subtitle">view past port calls</span>
                </button>
                <button id="cargo2">Captain’s Reports
                    <br />
                    <span class="subtitle">open Personal Logbook Entry</span>
                </button>
                <button id="cargo3">Release crew funds
                    <br />
                    <span class="subtitle">receive cash</span>
                </button>
                <button id="cargo4">Plan Next Shore leave
                    <br />
                    <span class="subtitle"> </span>
                </button>
                <button id="cargo5">Crew members
                    <br />
                    <span class="subtitle">choose the prettiest woman for you</span>
                </button>
                
            </div>

                <div id="docking-button-container" style="text-align: center; margin: 30px 0;">
                <button id="dockingComplete">Docking Complete</button>
    </div>
        </div>
    </div>



    <script src="button1.js"></script>
    <script src="button2.js"></script>
    <script src="button3.js"></script>
    <script src="button4.js"></script>
    <script src="button5.js"></script>
    <script src="buttonComplete.js"></script>
</body>
</html>
